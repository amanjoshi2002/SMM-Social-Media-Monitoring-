<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .back-arrow {
            font-size: 24px;
            color: #333;
            cursor: pointer;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        .notification-list {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .notification-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        .notification-item:last-child {
            border-bottom: none;
        }
        .notification-platform {
            font-weight: bold;
            color: #4CAF50;
        }
        .notification-type {
            font-style: italic;
            color: #666;
            margin-bottom: 5px;
        }
        .notification-url {
            color: #1a73e8;
            word-break: break-all;
        }
        .notification-date {
            color: #777;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Report Notifications</h1>
    <div class="container">
        <div class="back-arrow" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </div>
        <h1>Notifications</h1>
        <div id="notificationList" class="notification-list">
            <!-- Notifications will be populated here -->
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        function goBack() {
            ipcRenderer.send('navigate-back');
        }

        async function fetchNotifications() {
            try {
                const response = await fetch('http://localhost:3000/api/notifications');
                const notifications = await response.json();
                displayNotifications(notifications);
            } catch (error) {
                console.error('Error fetching notifications:', error);
            }
        }

        function displayNotifications(notifications) {
            const notificationList = document.getElementById("notificationList");
            if (notifications.length === 0) {
                notificationList.innerHTML = '<div class="notification-item">No new notifications</div>';
            } else {
                notifications.forEach(notification => {
                    const notificationElement = document.createElement('div');
                    notificationElement.className = 'notification-item';
                    notificationElement.innerHTML = `
                        <div class="notification-platform">${notification.platform}</div>
                        <div class="notification-type">${notification.type}</div>
                        <div class="notification-url">${notification.url}</div>
                        <div class="notification-date">${new Date(notification.createdAt).toLocaleString()}</div>
                    `;
                    notificationList.appendChild(notificationElement);
                });
            }
        }

        // Fetch notifications when the page loads
        window.onload = fetchNotifications;
    </script>
</body>
</html>
